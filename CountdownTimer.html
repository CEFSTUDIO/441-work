<!DOCTYPE html>
<html lang="en-us">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.boxStyle {
    float: center;
    width: 440px;
    background: LawnGreen;
    font-family: "Times New Roman";
    height: 260px;
    line-height: 80px;
    display: inline-block;
} 
</style>
</head>

<center><body onload= "myChanger()">
    
 <div id= "divID", class="boxStyle">
     <h1 id= "cdt">Countdown Timer</h1>
     <h1 id="cdt2">Time Left - <span id="countdowntimer">20 </span></h1>
</div>
    
    <script type="text/javascript">
  //Script of timer!
    var timeleft = 20;
    var countdownTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(countdownTimer);
    },250);
    
  //Function to change box after 5 seconds    
        function myChanger() {
    setTimeout(function(){ 
     document.getElementById("cdt").textContent= "Countdown Done!";
    document.getElementById("cdt2").textContent= "";
     document.getElementById("divID").style.background = "red";
    }, 5000);
     }

    </script>

    </body></center>
</html>
